{% extends 'base.html' %}

{% block title %}X Bank - Connexion{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Connexion</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="name" class="form-label">Nom</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="surname" class="form-label">Prénom</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <p>Vous n'avez pas de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a></p>
        </div>
    </div>
</div>

<div class="terminal-section" style="margin-top: 30px;">
    <div class="terminal-header">
        <i class="fas fa-terminal terminal-icon"></i>
        <h3 class="terminal-title">Terminal X Bank</h3>
    </div>
    <div class="terminal-content">
        <p style="color: var(--primary-color);">$ Connexion à X Bank...</p>
        <p style="color: var(--text-color);">Veuillez entrer vos identifiants pour accéder à votre compte.</p>
        <div class="loading">
            <div></div><div></div><div></div><div></div>
        </div>
    </div>
</div>
{% endblock %}
